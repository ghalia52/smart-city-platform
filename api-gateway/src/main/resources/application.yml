server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
      
      routes:
        # GraphQL Service
        - id: graphql-service
          uri: http://localhost:8084
          predicates:
            - Path=/graphql/**, /graphiql/**
        
        # Integrator Service
        - id: integrator-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/**
        
        # Health check
        - id: health-check
          uri: http://localhost:8080
          predicates:
            - Path=/health

logging:
  level:
    org.springframework.cloud.gateway: DEBUG