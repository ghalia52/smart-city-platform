server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      routes:
        # ============ GRAPHQL SERVICE ============
        - id: query-graphql
          uri: http://query-graphql:8084
          predicates:
            - Path=/api/graphql
          filters:
            - SetPath=/graphql

        - id: query-graphiql
          uri: http://query-graphql:8084
          predicates:
            - Path=/api/graphiql
          filters:
            - SetPath=/graphiql

        # ============ INCIDENTS (via Integrator) ============
        - id: integrator-incidents
          uri: http://integrator:8085
          predicates:
            - Path=/api/incidents,/api/incidents/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

        # ============ USERS (via Integrator) ============
        - id: integrator-users
          uri: http://integrator:8085
          predicates:
            - Path=/api/users,/api/users/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

        # ============ TRANSPORT (via Integrator) ============
        - id: integrator-transport
          uri: http://integrator:8085
          predicates:
            - Path=/api/transport,/api/transport/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/${segment}

        # ============ MOBILITY REST SERVICE ============
        - id: mobility-service
          uri: http://mobility-rest:8081
          predicates:
            - Path=/api/mobility/**
          filters:
            - RewritePath=/api/mobility/(?<segment>.*), /${segment}

        # ============ AIR QUALITY SOAP SERVICE ============
        - id: air-quality-service
          uri: http://air-soap:8082
          predicates:
            - Path=/api/air-quality/**
          filters:
            - RewritePath=/api/air-quality/(?<segment>.*), /${segment}

        # ============ EMERGENCY GRPC SERVICE ============
        - id: emergency-service
          uri: http://emergency-grpc:8083
          predicates:
            - Path=/api/emergency,/api/emergency/**
          filters:
            - RewritePath=/api/emergency(?<segment>.*), /api/emergencies${segment}

        # ============ GENERAL INTEGRATOR (FALLBACK) ============
        - id: integrator-service
          uri: http://integrator:8085
          predicates:
            - Path=/api/integrator/**
          filters:
            - RewritePath=/api/integrator/(?<segment>.*), /${segment}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
    org.springframework.web.cors: DEBUG
