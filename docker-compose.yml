version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartcity-postgres
    environment:
      POSTGRES_DB: smartcity
      POSTGRES_USER: smart
      POSTGRES_PASSWORD: smartpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartcity-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smart -d smartcity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mobility REST Service
  mobility-rest:
    build:
      context: ./mobility-rest
      dockerfile: Dockerfile
    container_name: mobility-rest
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartcity
      SPRING_DATASOURCE_USERNAME: smart
      SPRING_DATASOURCE_PASSWORD: smartpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    restart: unless-stopped

  # Air Quality SOAP Service
  air-soap:
    build:
      context: ./air-soap
      dockerfile: Dockerfile
    container_name: air-soap
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartcity
      SPRING_DATASOURCE_USERNAME: smart
      SPRING_DATASOURCE_PASSWORD: smartpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    restart: unless-stopped

  # Emergency gRPC Service
  emergency-grpc:
    build:
      context: ./health-grpc
      dockerfile: Dockerfile
    container_name: emergency-grpc
    ports:
      - "8083:8083"
      - "9090:9090"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartcity
      SPRING_DATASOURCE_USERNAME: smart
      SPRING_DATASOURCE_PASSWORD: smartpass
      GRPC_SERVER_PORT: 9090
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    restart: unless-stopped

  # GraphQL Query Service
  query-graphql:
    build:
      context: ./query-graphql
      dockerfile: Dockerfile
    container_name: query-graphql
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smartcity
      SPRING_DATASOURCE_USERNAME: smart
      SPRING_DATASOURCE_PASSWORD: smartpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartcity-network
    restart: unless-stopped

  # Integrator Service
  integrator:
    build:
      context: ./integrator
      dockerfile: Dockerfile
    container_name: integrator
    ports:
      - "8085:8085"
    environment:
      GRPC_CLIENT_EMERGENCY-SERVICE_ADDRESS: static://emergency-grpc:9090
      GRAPHQL_SERVICE_URL: http://query-graphql:8084/graphql
    depends_on:
      - emergency-grpc
      - query-graphql
    networks:
      - smartcity-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - mobility-rest
      - air-soap
      - emergency-grpc
      - query-graphql
      - integrator
    networks:
      - smartcity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend
  client:
    build:
      context: ./client/my-react-workspace
      dockerfile: Dockerfile
    container_name: smartcity-client
    ports:
      - "3000:80"  
    depends_on:
      - api-gateway
    networks:
      - smartcity-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Network definition
networks:
  smartcity-network:
    driver: bridge

# Volume definition
volumes:
  postgres_data: