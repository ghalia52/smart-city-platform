server:
  port: 8084

spring:
  application:
    name: query-graphql
  datasource:
    url: jdbc:postgresql://localhost:5432/smartcity
    username: smart
    password: smartpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    cors:
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"

logging:
  level:
    org.springframework.graphql: DEBUG